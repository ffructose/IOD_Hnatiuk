<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <script defer src="header.js"></script> 
    <script defer src="index.js"></script>
</head>

<body>

    <main>
        <p id="welcomeMessage">Ви успішно увійшли.</p>

        <h2>Список пісень</h2>
        <span class="notee">Зажміть комірку з піснею, і перетягніть на 1\2\3 місце</span>
        <span class="notee">Потім обов'язково кнопочка ЗБЕРЕГТИ !!!!!</span>
        <div id="songsContainer" class="container"></div>

        <h2>Обрані місця</h2>
        <div id="placesContainer">
            <div class="drop-zone" data-rank="1">1 місце</div>
            <div class="drop-zone" data-rank="2">2 місце</div>
            <div class="drop-zone" data-rank="3">3 місце</div>
        </div>

        <button id="saveButton">Зберегти</button>
        

    </main>

    <script src="auth.js"></script>
    <script src="songs.js"></script>
    <script src="drag-drop.js"></script> <!-- Додаємо скрипт для перетягування -->
</body>

</html>
