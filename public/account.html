<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет користувача</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <script defer src="account.js"></script>
    <script defer src="header.js"></script>
</head>

<body class="accBody">
    <div class="accCont">
        <h2>Ваш акаунт</h2>
        <p>Ваш рівень доступу: <strong id="userLevel">Завантаження...</strong></p>

        <!-- Блок для відображення рейтингу пісень, лише для адмінів і вчителів -->
        <div id="songsPoll" style="display: none;">
            <h3>Голосування користувачів</h3>
            <table id="songsPollTable">
                <thead>
                    <tr>
                        <th>uID </th>
                        <th>Логін</th>
                        <th>1 місце</th>
                        <th>2 місце</th>
                        <th>3 місце</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть дані -->
                </tbody>
            </table>
        </div>

        <!-- Блок для відображення історії дій, лише для адмінів і вчителів -->
        <div id="protocolContainer" style="display: none;">
            <h3>Історія дій користувачів</h3>
            <table id="protocolTable">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>uID </th>
                        <th>Дія</th>
                        <th>Час</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть дані -->
                </tbody>
            </table>
        </div>

        <!-- Блок для відображення керування користувачами, лише для адмінів -->
        <div id="adminBlock" style="display: none;">
            <h3>Керування користувачами</h3>

            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Логін</th>
                        <th>Рівень доступу</th>
                        <th>Дія</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть дані -->
                </tbody>
            </table>

            <h3>Очищення протоколу</h3>
            <button id="clearProtocolButton">Очистити протокол</button>


    </div>
</body>

</html>
